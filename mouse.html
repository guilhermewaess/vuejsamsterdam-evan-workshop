<script src="https://unpkg.com/vue@next"></script>
<div id="app">{{x}} - {{y}}</div>

<script>
  const { createApp, ref, onMounted, onUnmounted } = Vue;

  const useMouse = () => {
    const x = ref(0);
    const y = ref(0);

    const update = event => {
      x.value = event.pageX;
      y.value = event.pageY;
    };

    onMounted(() => {
      window.addEventListener('mousemove', update);
    });

    onUnmounted(() => {
      window.addEventListener('mousemove', update);
    });

    return { x, y };
  };

  createApp({
    template: `{{ x }} {{ y }}`,
    setup() {
      const {x, y} = useMouse()
      return { x, y }
    }
  }).mount('#app');
</script>
